spring:
  application:
    name: LISTING-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/listing_db
    username: postgres
    password: manasp1977
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    username: postgres
    password: manasp1977
    validate-on-migrate: false

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLXNlY3JldC1rZXktZm9yLWRldmVsb3BtZW50LW9ubHktY2hhbmdlLWluLXByb2R1Y3Rpb24=}
  expiration: 86400000

# Auth service URL for user location lookups
auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}

# Feign client configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    root: INFO
    com.ansh.listing: DEBUG
    org.hibernate.SQL: DEBUG

# Unsplash API configuration (optional - for high-quality image search)
# Get a free access key at https://unsplash.com/developers
# If not configured, falls back to Lorem Picsum placeholder images
unsplash:
  access-key: ${UNSPLASH_ACCESS_KEY:}

# File upload configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/images}
  base-url: ${FILE_BASE_URL:http://localhost:8083/images}

# Spring multipart file upload settings
spring.servlet.multipart:
  enabled: true
  max-file-size: 5MB
  max-request-size: 10MB
