spring:
  application:
    name: LISTING-SERVICE

  datasource:
    url: jdbc:postgresql://postgres:5432/listing_db
    username: anshshare_admin
    password: AnshShare2024!
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration
    user: anshshare_admin
    password: AnshShare2024!

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLXNlY3JldC1rZXktZm9yLWRldmVsb3BtZW50LW9ubHktY2hhbmdlLWluLXByb2R1Y3Rpb24=}
  expiration: 86400000

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    root: INFO
    com.ansh.listing: DEBUG

file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/uploads/images}
  base-url: ${FILE_BASE_URL:http://3.16.24.182:8083/images}

spring.servlet.multipart:
  enabled: true
  max-file-size: 5MB
  max-request-size: 10MB
