version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: anshshare-postgres
    environment:
      POSTGRES_USER: anshshare_admin
      POSTGRES_PASSWORD: AnshShare2024!
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    mem_limit: 200m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anshshare_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anshshare-network

  eureka-server:
    image: anshshare/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx224m -Xms128m
    mem_limit: 300m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - anshshare-network

  api-gateway:
    image: anshshare/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xmx192m -Xms96m
    mem_limit: 384m
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - anshshare-network

  auth-service:
