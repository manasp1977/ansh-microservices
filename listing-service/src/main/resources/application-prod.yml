spring:
  application:
    name: LISTING-SERVICE

  datasource:
    url: ${DB_URL:jdbc:postgresql://prod-db-host:5432/listing_db}
    username: ${DB_USERNAME:prod_admin}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    user: ${DB_USERNAME:prod_admin}
    password: ${DB_PASSWORD}

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://prod-eureka-server:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    root: WARN
    com.ansh.listing: INFO

file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/uploads/images}
  base-url: ${FILE_BASE_URL:https://api.splitsavers.com/images}

spring.servlet.multipart:
  enabled: true
  max-file-size: 5MB
  max-request-size: 10MB
